---
- hosts: all
  become: true
  tasks:
    - name: Ensure the ubuntu user has passwordless sudo access
      lineinfile:
        dest: /etc/sudoers.d/ubuntu
        regexp: '^ubuntu ALL='
        line: 'ubuntu ALL=(ALL:ALL) NOPASSWD:ALL'
        state: present
        create: true
      validate: 'visudo -cf %s'

